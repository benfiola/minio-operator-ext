kind: ClusterRole
metadata:
  name: minio-operator-ext
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - services
  verbs:
  - get
- apiGroups:
  - bfiola.dev
  resources:
  - miniobuckets
  - miniogroupbindings
  - miniogroups
  - miniopolicies
  - miniopolicybindings
  - miniousers
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - minio.min.io
  resources:
  - tenants
  verbs:
  - get
