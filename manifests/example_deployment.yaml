---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-operator-ext
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: minio-operator-ext
rules:
  - apiGroups:
      - minio.min.io
    resources:
      - tenants
    verbs:
      - get
      - watch
      - list
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - secrets
      - services
    verbs:
      - get
  - apiGroups:
      - bfiola.dev
      - networking.k8s.io
    resources:
      - miniousers
      - miniobuckets
      - miniopolicies
      - miniopolicybindings
    verbs:
      - get
      - watch
      - list
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: minio-operator-ext
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: minio-operator-ext
subjects:
  - kind: ServiceAccount
    name: minio-operator-ext
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-operator-ext
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-operator-ext
  template:
    metadata:
      labels:
        app: minio-operator-ext
    spec:
      containers:
        - args:
            - run
          image: docker.io/benfiola/minio-operator-ext:0.0.1
          name: operator
      serviceAccountName: minio-operator-ext
